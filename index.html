<!DOCTYPE html>
<html>
<body>
    <p>Will display HTTP site within HTTPS site</p>
    <iframe src="http://example.com/" style="width: 100%">
    </iframe>
    <script>
        function reqListener () {
            console.log(this.responseText);
        }
        var xhr = new XMLHttpRequest()
        xhr.addEventListener("load", reqListener);
        xhr.open("GET", "http://www.example.org/example.txt");
        xhr.send();
    </script>
    <img src="http://example.com/image.png" alt="image.png from HTTP endpoint"></img>
</body>
</html>
